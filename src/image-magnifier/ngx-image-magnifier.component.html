<div class="container">
  <img #thumbnail class="thumb clean" [src]="imgThumb" [alt]="alt" (mouseenter)="toggleIsMagnifying()"
    (mousemove)="onMouseMove($event)" (mouseout)="toggleIsMagnifying()" [ngStyle]="{
      'width': thumbSize ? thumbSize.width : 'auto',
      'height': thumbSize ? thumbSize.height : 'auto'}" />
  <div *ngIf="isMagnifying" class="lens clean" [ngStyle]="{
    'top': lensPositionY + 'px',
    'left': lensPositionX + 'px',
    'width': lensSize + 'px',
    'height': lensSize + 'px'}">
  </div>
  <div *ngIf="isMagnifying" class="magnify-box clean" [ngStyle]="{
    'width': magnifiedSize + 'px',
    'height': magnifiedSize + 'px',
    'backgroundImage': getBackgroundImage(),
    'backgroundPosition': getBackgroundPos(),
    'backgroundSize': getBackgroundSize()}">
  </div>
</div>
